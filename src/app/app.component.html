<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd : onlyOdd}"
            [ngStyle]="{backgroundColor: onlyOdd ? 'yellow' : 'transparent' }"
            *ngFor="let odd of oddNumbers">
            {{odd}}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd : onlyOdd}"
            [ngStyle]="{backgroundColor: onlyOdd ? 'yellow' : 'transparent' }"
            *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li
              class="list-group-item"
              [ngClass]="{odd : onlyOdd}"
              [ngStyle]="{backgroundColor: onlyOdd ? 'yellow' : 'transparent' }"
              *ngFor="let even of evenNumbers">
              {{even}}
            </li>
          </div>
        </ng-template>
      </ul>
      <p appBasicHighlight>Style me with basic directive!</p>
      <!-- da pra passar uma string sem os '' dentro dos ""  removendo os [] da propriedade -->
      <p [appBetterHighlight]="'red'" defaultColor="yellow">Style me with basic directive!</p>
    </div>
  </div>
</div>
